<!DOCTYPE html>
<html>
<head>
<title>Comp1004 Project</title>
</head>
<body onload="init()">
<h1>James Monk</h1>
<p>eating management system using lights</p>
<button id="btn_Reset" onClick="btnReset()">Reset</button>
</body>
</html>
<script>
    var timer;
    var R = 0,
    G = 255,
    B = 0;
    var speed = 70;
    
    function init(){
        document.body.style.background = "rgb(" + [R,G,B].join(",") + ")";
        timer = setInterval(changeColor, speed);
    }

    function changeColor(){
        if (R >= 255){
            clearInterval(timer);
        }else{
            G -= 1;
            R += 1;
            document.body.style.background = "rgb(" + [R,G,B].join(",") + ")";
        }
    }

    function btnReset(){
        clearInterval(timer);
        R = 0;
        G = 255;
        init();
    }
</script>
